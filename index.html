<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div><h2>CALCULATOR</h2></div>
    
    <div class=" calculator ">
       
        <div class="ver">fx-1425</div>
        <div class="inp"> <input type="text" placeholder="0" id="inputBox"></div>
       
        <div class="btn">
            <button>AC</button>
            <button>DEL</button>
            <button class="op">%</button>
            <button class="op">/</button>
        </div>
        <div class="btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
        </div>
        <div class="btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
        </div>
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
        </div>
        <div class="btn">
           
            <button>0</button>
            <button class="op">.</button>
            <button  id="eq"class="op ">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
